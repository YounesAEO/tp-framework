<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- lien cdn pour importer les classes bootstraps-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<!-- importer un fichier css propre au projet -->
		<link rel="stylesheet" href="./css/contact.css" />
		<!-- importer un fichier js propre au projet -->
		<script src="./js/script.js"></script>
	</head>
	<body>
		<!-- on utilise la classe flex pour utiliser les propriétés de flexbox css -->
		<!-- savoir plus sur justify content: https://css-tricks.com/snippets/css/a-guide-to-flexbox/#aa-justify-content-->
		<nav class="d-flex justify-content-evenly">
			<a href="#para">Menu Local</a>
			<a href="https://passeport.dauphine.fr/" target="_blank"
				>Passeport Dauphine</a
			>
		</nav>

		<form class="container">
			<div class="d-flex justify-content-center border border-dark">
				<img src="./img/yns-cartoon1.png" alt="image" />
			</div>
			<!-- On a utiliser le grid layout pour organiser les elements du formulaire -->
			<!-- Savoir plus sur grid layout: https://getbootstrap.com/docs/5.0/layout/grid/ -->
			<div class="row py-2 border border-dark">
				<div class="col">
					<label for="pid"> Name : </label>
					<input
						type="text"
						name="name"
						id="pid"
						maxlength="10"
						value="Nom"
						required
					/>
				</div>

				<div class="col">
					<label for="middle"> Middle : </label>
					<input
						type="text"
						id="middle"
						name="middle"
						maxlength="10"
						required
					/>
				</div>

				<div class="col">
					<label for="last"> Last name : </label>
					<input
						type="text"
						id="last"
						name="last"
						maxlength="10"
						required
					/>
				</div>
			</div>

			<div class="row py-2 border border-dark">
				<div class="col-3">
					<input
						type="radio"
						id="female"
						name="gender"
						value="female"
					/>
					<label for="female">Female</label>
				</div>

				<div class="col-3">
					<input type="radio" id="male" name="gender" value="male" />
					<label for="male">Male</label>
				</div>
			</div>

			<div class="row py-2 border border-dark">
				<div class="col">
					<label for="email" id="email-label">Email :</label>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="Votre email"
						required
					/>
				</div>

				<div class="col">
					<label for="phone">Telephone :</label>
					<input
						type="text"
						name="phone"
						id="phone"
						placeholder="+33784990146"
						required
					/>
				</div>

				<div class="col">
					<label for="contact"> Contact?</label>
					<input type="checkbox" />
				</div>
			</div>
			<div class="d-flex justify-content-evenly">
				<button
					type="submit"
					class="btn btn-outline-primary mt-2 mb-4 float"
				>
					Envoyer
				</button>
				<button type="reset" class="btn btn-outline-primary mt-2 mb-4">
					Reinitialiser
				</button>

				<!-- On utilise l'attribut onclick de la balise button pour appeler 
				la fonction chnagerValeur quand l'utilisateur clique sur le boutton -->
				<button
					type="button"
					class="btn btn-outline-primary mt-2 mb-4"
					onclick="changerValeur('pid')"
				>
					JS
				</button>
			</div>
		</form>
		<p id="para" class="col-6 px-4">
			Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nam
			tempore placeat vero distinctio quaerat quia animi exercitationem
			doloribus architecto fugit, earum officiis consectetur cupiditate
			ratione fugiat? Tempora hic sapiente tempore?
		</p>
	</body>
</html>
